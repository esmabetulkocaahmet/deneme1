<script>
  let slides = document.querySelectorAll('.slide');
  let currentSlide = 0;

  function start() {

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('hidden', i !== index);
    });

    const slide = slides[index];
    if (slide.tagName === 'VIDEO') {
      let timedOut = false;
      const timeout = setTimeout(() => {
        timedOut = true;
        console.warn("Video zaman aÅŸÄ±mÄ±na uÄŸradÄ±. Slayt geÃ§iliyor...");
        nextAutoSlide();

      slide.oncanplaythrough = () => {
        if (!timedOut) {
          clearTimeout(timeout);
          slide.play();
        }
      };

      slide.onended = nextAutoSlide;
    }
  }

  function nextAutoSlide() {
    currentSlide++;

  function startSlideshow() {

  const questions = [

      answers: ["uluslararasÄ± piknik gÃ¼nÃ¼ olduÄŸu iÃ§in", "Åeyda Karhan DoÄŸduÄŸu iÃ§in", "Real Madrid-Al Hilal maÃ§Ä± olduÄŸu iÃ§in", "HaftanÄ±n 4. gÃ¼nÃ¼ olduÄŸu iÃ§in"],

  let currentQuestion = 0;

  function loadQuestion() {
    const q = questions[currentQuestion];

  function nextQuestion() {

  function showConfetti() {
    const canvas = document.getElementById('confetti-canvas');
    canvas.classList.remove('hidden');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const pieces = Array.from({ length: 150 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 5 + 5,
      speed: Math.random() * 3 + 2,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const p of pieces) {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.y += p.speed;
        if (p.y > canvas.height) p.y = 0;
      }
      requestAnimationFrame(draw);
    }
    draw();
  }
